<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screenshot Review Tool</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  padding: 12px;
  background: #f6f6f6;
}
h1 { font-size: 20px; margin-bottom: 10px; }
textarea {
  width: 100%;
  height: 160px;
  font-family: monospace;
}
button {
  padding: 10px;
  margin: 4px;
  font-size: 14px;
}
input[type="number"] {
  width: 100%;
  padding: 6px;
  font-size: 16px;
}
.controls, .review {
  background: white;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
}
.hidden { display: none; }
img {
  max-width: 100%;
  max-height: 50vh;
  border: 1px solid #ccc;
}
.row {
  display: flex;
  gap: 8px;
}
.row > div {
  flex: 1;
}
.status {
  margin-top: 6px;
  font-size: 14px;
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
</style>
</head>

<body>

<h1>Screenshot Review Tool</h1>

<div class="controls">
  <p><b>1) JSON einfügen</b></p>
  <textarea id="jsonInput"></textarea>

  <p><b>2) Bilder hochladen</b></p>
  <input type="file" id="imageInput" multiple accept="image/*">

  <br>
  <button onclick="startReview()">Review starten</button>
</div>

<div class="review hidden" id="reviewUI">

  <nav>
    <div>
      <button onclick="prev()">◀️ Zurück</button>
      <button onclick="confirm()">✔️ Bestätigen</button>
      <button onclick="abort()">❌ Abbrechen</button>
    </div>
    <div>
      <label>
        <input type="checkbox" id="showAllToggle" onchange="applyFilter()"> Alle anzeigen
      </label>
    </div>
  </nav>

  <div class="status" id="progress"></div>

  <div id="imageContainer"></div>

  <div class="row">
    <div>
      <label>Level</label>
      <input type="number" id="level">
    </div>
    <div>
      <label>Value</label>
      <input type="number" step="0.01" id="value">
    </div>
    <div>
      <label>Cost</label>
      <input type="number" id="cost">
    </div>
  </div>

  <div class="row">
    <div>
      <input type="number" id="jumpLevel" placeholder="Springe zu Level…">
    </div>
    <div>
      <button onclick="jumpToLevel()">Springen</button>
    </div>
  </div>

  <hr>

  <button onclick="exportJSON()">Review-JSON exportieren</button>
  <button onclick="exportCSV()">CSV exportieren</button>

</div>

<script>
let entries = [];
let filesByName = {};
let order = [];
let index = 0;

function startReview() {
  try {
    const data = JSON.parse(document.getElementById("jsonInput").value);
    entries = data.entries.map(e => ({
      ...e,
      confirmed: e.confirmed === true
    }));
  } catch {
    alert("Ungültiges JSON");
    return;
  }

  filesByName = {};
  for (const f of document.getElementById("imageInput").files) {
    filesByName[f.name] = f;
  }

  loadState();
  applyFilter();

  document.querySelector(".controls").classList.add("hidden");
  document.getElementById("reviewUI").classList.remove("hidden");
  render();
}

function applyFilter() {
  const showAll = document.getElementById("showAllToggle").checked;
  order = entries
    .map((e, i) => ({ e, i }))
    .filter(x => showAll || !x.e.confirmed)
    .map(x => x.i);

  if (index >= order.length) index = order.length - 1;
  if (index < 0) index = 0;
  render();
}

function render() {
  if (order.length === 0) {
    document.getElementById("progress").innerText = "Keine Einträge.";
    return;
  }

  const entry = entries[order[index]];
  saveState();

  document.getElementById("progress").innerText =
    `Eintrag ${index + 1} / ${order.length} | confirmed: ${entry.confirmed}`;

  document.getElementById("level").value = entry.level ?? "";
  document.getElementById("value").value = entry.value ?? "";
  document.getElementById("cost").value = entry.cost ?? "";

  const imgDiv = document.getElementById("imageContainer");
  imgDiv.innerHTML = "";

  const file = filesByName[entry.image];
  if (file) {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    img.onclick = () => img.classList.toggle("zoom");
    imgDiv.appendChild(img);
  } else {
    imgDiv.innerHTML = "<b>⚠️ Bild nicht vorhanden</b>";
  }
}

function confirm() {
  const entry = entries[order[index]];
  entry.level = Number(level.value);
  entry.value = Number(value.value);
  entry.cost = cost.value === "" ? null : Number(cost.value);
  entry.confirmed = true;

  if (index < order.length - 1) index++;
  render();
}

function prev() {
  if (index > 0) index--;
  render();
}

function abort() {
  saveState();
  alert("Session gespeichert.");
}

function jumpToLevel() {
  const lvl = Number(document.getElementById("jumpLevel").value);
  const idx = order.findIndex(i => entries[i].level === lvl);
  if (idx !== -1) {
    index = idx;
    render();
  } else {
    alert("Level nicht gefunden");
  }
}

function exportJSON() {
  const blob = new Blob(
    [JSON.stringify({ entries }, null, 2)],
    { type: "application/json" }
  );
  download(blob, "review.json");
}

function exportCSV() {
  let csv = "level;value;cost\n";
  entries.forEach(e => {
    csv += `${e.level};${e.value};${e.cost ?? ""}\n`;
  });
  const blob = new Blob([csv], { type: "text/csv" });
  download(blob, "data.csv");
}

function download(blob, name) {
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = name;
  a.click();
}

function saveState() {
  localStorage.setItem("reviewState", JSON.stringify({
    entries,
    index
  }));
}

function loadState() {
  const s = localStorage.getItem("reviewState");
  if (!s) return;
  try {
    const st = JSON.parse(s);
    entries = st.entries;
    index = st.index || 0;
  } catch {}
}
</script>

</body>
</html>
